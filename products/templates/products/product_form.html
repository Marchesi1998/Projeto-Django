<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar{% else %}Novo{% Endif %} Produto</title>
</head>
<body> 
    <h1>{% if form.instance.pk %}Editar{% else %}Novo{% Endif %} Produto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
        <a href="{% url 'product list' %}">Cancelar</a>
    </form>
</body>
</html>
