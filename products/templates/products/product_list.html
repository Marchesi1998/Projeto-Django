<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
        .product-list {
            margin-top: 30px;
        }
        .product-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .product-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            margin-right: 8px;
            min-width: 80px;
        }
        .product-header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container product-list">
        
        <div class="product-header text-center">
            <h1 class="mb-3">Lista de Produtos</h1>
            <a href="{% url 'product_create' %}" class="btn btn-dark btn-lg">Novo Produto</a>
        </div>

        
        <div class="list-group">
            {% for product in products %}
            <div class="list-group-item product-item">
                <div class="d-flex justify-content-between align-items-center">
                    
                    <div>
                        <h5 class="mb-2">{{ product.nome }}</h5>
                        <p class="mb-2 text-muted">{{ product.descricao }}</p>
                        <p class="mb-0"><strong>Pre√ßo:</strong> R$ {{ product.preco }}</p>
                    </div>

                    
                    <div>
                        <a href="{% url 'product_edit' product.pk %}" class="btn btn-primary btn-custom">Editar</a>
                        <a href="{% url 'product_delete' product.pk %}" class="btn btn-danger btn-custom">Excluir</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
